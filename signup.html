<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/Keepop-icon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/common.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/loader.css" />
  <link rel="stylesheet" href="./styles/notifications.css" />
  <link rel="stylesheet" href="./styles/signup.css" />
  <link rel="stylesheet" href="./styles/login.css" />
  <title>KeePoP Signup</title>
</head>
<body>
  <header>
    <div class="header__items">
      <div class="header__image">
        <a href="/"><img src="./images/Keepop-logo.png" alt="logo keepop"></a> 
      </div>
      <div class="header__section">  
        <h2>Join Keepop!</h2>
      </div>
      <div class="header__nav">         
        <nav id="session"></nav>        
      </div>
    </div>
  </header>
  <main>
    <section id="loader"></section>
    <section id="notifications"></section>
    
    <div class="form-container">
      <form id="signup-form">
        <div class="form-row">          
          <label for="full-name">Full name:</label>
          <input type="text" id="full-name" required />
        </div>
        <div class="form-row">          
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-row">          
          <label for="password">Password:</label>
          <input type="password" id="password" minlength="6" required />
        </div>
        <div class="form-row">          
          <label for="password-confirmation">Confirm Password:</label>
          <input type="password" id="password-confirmation" minlength="6" required />
        </div>
        <div class="form-row submit">          
          <input type="submit" value="Create an account">
        </div> 
      </form>
    </div>
  </main>
    <script type="module" src="./signup/index.js"></script>
</body>
</html>

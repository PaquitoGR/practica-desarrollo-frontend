<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/Keepop-icon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/common.css" />
  <link rel="stylesheet" href="./styles/create-ad.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/loader.css" />
  <link rel="stylesheet" href="./styles/notifications.css" />
  <link rel="stylesheet" href="./styles/forms.css" />
  <title>KeePoP Create ad</title>
</head>
<body>
  <header>
    <div class="header__items">
      <div class="header__image">
        <a href="/"><img src="./images/Keepop-logo.png" alt="logo keepop"></a> 
      </div>
      <div class="header__section">  
        <h2>Create ad</h2>
      </div>
      <div class="header__nav">         
        <nav id="session"></nav>        
      </div>
    </div>
  </header>
  <main class="create-ad-main">
    <section id="loader"></section>
    <section id="notifications"></section> 
    
    <div class="form-container">
      <form id="create-ad-form" >
        <div class="form-row">
          <label for="name">Item name:</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-row">
          <label for="description">Description:</label>
          <textarea name="description" id="description" cols="30" rows="6" required></textarea>
        </div>
        <div class="form-row price">
          <div>
            <label for="price">Price:</label>
            <input type="number" name="price" step="0.01" size="6" id="price" min=0 required />
          </div>
          <div class="radio">
            <div class="radio__sale">
              <label for="sale">Sale</label>
              <input type="radio" name="ad-type" id="sale" value="Sale" checked />
            </div>
            <div class="radio__buy">
              <label for="buy">Buy</label>
              <input type="radio" name="ad-type" id="buy" value="Buy">
            </div>
          </div>
        </div>
        <div class="form-row">
          <label for="imageUrl">Image</label>
          <input type="text" id="imageUrl" name="imageUrl" >
        </div>
        <div class="form-row">
          <button type="reset">Clear form</button>
          <button type="submit">Upload your Ad</button>
        </div>        
      </form>
    </div>    
  </main>
  <script type="module" src="./create-ad/index.js"></script>
  </body>
  </html>

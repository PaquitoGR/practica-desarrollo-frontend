<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/Keepop-icon.ico" />
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/common.css" />
  <link rel="stylesheet" href="./styles/create-ad.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/loader.css" />
  <link rel="stylesheet" href="./styles/notifications.css" />
  <title>KeePoP Create Ad</title>
</head>
<body>
  <header>
    <div class="header__items">
      <div class="header__image">
        <a href="/"><img src="./images/Keepop-logo.png" alt="logo keepop"></a>       
      </div>
      <div class="header__section">  
          <h2>Create Ad</h2>
      </div>
      <div class="header__nav">
          <div class="nav-wrapper">
              <nav id="session"></nav>
          </div>
      </div>
  </div>
  </header>
  
  <section id="loader"></section>
  <section id="notifications"></section>

  <form id="create-ad-form" >
    <label for="name">Item name:</label>
    <input type="text" name="name" id="name" required />
    
    <label for="description">Description:</label>
    <textarea name="description" id="description" cols="30" rows="6" required></textarea>
    
    <label for="price">Price:</label>
    <input type="number" name="price" size="5" id="price" min=0 required />
    
    <label for="sale">Sale</label>
    <input type="radio" class="radio" name="ad-type" id="sale" value="sale" checked />
    <label for="buy">Buy</label>
    <input type="radio" class="radio" name="ad-type" id="buy" value="buy">
    
    <label for="image">Image</label>
    <label for="image" class="custom-image-upload">Browse...</label>
    <input type="file" id="image" name="image" accept="image/*">
    
    <button type="submit">Upload your Ad</button>
    <button type="reset">Clear form</button>
  </form>
  
  <script type="module" src="./create-ad/index.js"></script>
</body>
</html>

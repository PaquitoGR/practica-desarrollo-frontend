<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/Keepop-icon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/common.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/ad-reel.css" />
  <link rel="stylesheet" href="./styles/loader.css" />
  <link rel="stylesheet" href="./styles/notifications.css" />
  <title>KeePoP</title>
</head>
<body>
  <header>
    <div class="header__items">
      <div class="header__image">
        <img src="./images/Keepop-logo.png" alt="logo keepop">        
      </div>
      <div class="header__section">  
        <form id="item-search-form">
          <label for="item-search">Item Search</label>
          <input type="text" id="item-search" name="item-search" >
          <button>Search!</button>
        </form>
      </div>
      <div class="header__nav">         
        <nav id="session"></nav>        
      </div>
    </div>
  </header>
  <main>  
      
    <section id="loader"></section>
    <section id="notifications"></section>    
    <section id="ads-reel"></section>

  </main>  
  <script type="module" src="./index.js"></script>
</body>
</html>
